{% extends "layout.html" %}

{% block title %}
Sell Shares
{% endblock %}

{% block main %}
<h2>Sell Shares</h2>
<form action="/sell" method="post">
    <div class="mb-3">
        <label for="symbol" class="form-label">Select Stock Symbol:</label>
        <select class="form-select" id="symbol" name="symbol">
            {% for stock in stocks %}
            <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="shares" class="form-label">Number of Shares to Sell:</label>
        <input class="form-control" type="number" id="shares" name="shares" min="1" required>
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
